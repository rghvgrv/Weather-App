<!DOCTYPE html>
<html lang="en">
<head>

    <!-- META TAG -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#09a2a7" >
    <meta name="description" content="Weather-App">

    <!-- LINKS -->
    <link rel="shortcut icon" href="images/weather.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
    <title>Weather APP</title>
    
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name"
            spellcheck="false" 
            name="" id="">
            <button id="search_button">
                <img src="images/search.png" alt="" id="search_btn_image">
            </button>
        </div>
        <div class="error">
            <p>
                Invalid City Name
            </p>
        </div>
        <div class="weather">
            <img src="images/rainy-day.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Banglore</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="" id="humidity_img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="" id="wind_img">
                    <div>
                        <p class="wind">20 km/h</p>
                        <p>Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
